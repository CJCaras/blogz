{% extends 'base.html' %}

{% block content %}

<!-- TODO contain a form with a username and password field,
and a submit button. To figure out exactly what the field
names should be, and how the form should be submitted,
look at LoginHandler and note that its route is set
up to be /login. The template will be passed a parameter
named error in the case of a login error, such as incorrect
password or username. Make sure to display this error
somewhere in your template. You may use the CSS class error
to have this message styled appropriately. -->

<style>
    .error {
        color: red;
    }
</style>
<h1>Login</h1>
    <p class="error">{{ error }}</p>
    <form method="post">
      <table>
        <tr>
          <td><label for="username">Username</label></td>
            <td>
              <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input name="password" type="password"></td>
        </tr>
      </table>
      <input type="submit">
    </form>

{% endblock %}
